<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="photon.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 data-i18n-textcontent="server-title"></h3>
    <form id="server">
      <p data-i18n-textcontent="server-intro"></p>
      <details>
        <summary>
          <label data-i18n-textcontent="server-mode-single">
            <input type="radio" name="server-mode" value="single" /> {}
          </label>
        </summary>
        <div>
          <label data-i18n-textcontent="server-host">
            {}
            <input type="text" name="host_0" required autocomplete="off"
                   spellcheck="false" data-i18n-placeholder="server-host" />
          </label>
        </div>
      </details>
      <details>
        <summary>
          <label data-i18n-textcontent="server-mode-multi">
            <input type="radio" name="server-mode" value="multi" /> {}
          </label>
        </summary>
        <table>
          <thead>
            <tr>
              <th data-i18n-textcontent="server-hosts"></th>
              <th data-i18n-textcontent="server-names"></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <button data-i18n-textcontent="server-add"></button>
              </td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <template>
          <tr>
            <td>
              <input type="text" name="host_" required autocomplete="off"
                     spellcheck="false" data-i18n-placeholder="server-host" />
            </td>
            <td>
              <input type="text" name="name_" required autocomplete="off"
                     spellcheck="false" data-i18n-placeholder="server-name" />
            </td>
            <td>
              <button class="ghost" data-i18n-title="server-remove">
                <img src="img/remove.svg" alt="remove"
                     data-i18n-alt="server-remove" />
              </button>
            </td>
          </tr>
        </template>
      </details>
    </form>

    <h3 data-i18n-textcontent="general-title"></h3>
    <form id="general-history">
      <div>
        <label data-i18n-textcontent="general-history-input">
          <input type="checkbox" name="history" data-permissions="history" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="menu-title"></h3>
    <form id="menu-actions">
      <p data-i18n-textcontent="menu-actions-description"></p>
      <div>
        <label data-i18n-textcontent="menu-actions-send">
          <input type="checkbox" name="send" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="menu-actions-insert">
          <input type="checkbox" name="insert" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="menu-actions-add">
          <input type="checkbox" name="add" /> {}
        </label>
      </div>
    </form>
    <form id="menu-contexts">
      <p data-i18n-textcontent="menu-contexts-description"></p>
      <div>
        <label data-i18n-textcontent="menu-contexts-audio">
          <input type="checkbox" name="audio" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-bookmark">
          <input type="checkbox" name="bookmark" data-permissions="bookmarks" />
          {}
        </label>
        <label data-i18n-textcontent="menu-contexts-frame">
          <input type="checkbox" name="frame" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-link">
          <input type="checkbox" name="link" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-page">
          <input type="checkbox" name="page" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-selection">
          <input type="checkbox" name="selection" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-tab">
          <input type="checkbox" name="tab" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-video">
          <input type="checkbox" name="video" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="youtube-title"></h3>
    <form id="youtube-playlist">
      <p data-i18n-textcontent="youtube-playlist-description"></p>
      <div>
        <label data-i18n-textcontent="youtube-playlist-playlist">
          <input type="radio" name="youtube-playlist" value="playlist" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="youtube-playlist-video">
          <input type="radio" name="youtube-playlist" value="video" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="youtube-playlist-order"></h3>
    <form id="youtube-playlist-order">
      <p data-i18n-textcontent="youtube-playlist-order-description"></p>
      <div>
        <label data-i18n-textcontent="youtube-playlist-order-default">
          <input type="radio" name="youtube-playlist-order" value="default" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="youtube-playlist-order-shuffle">
          <input type="radio" name="youtube-playlist-order" value="shuffle" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="youtube-playlist-order-reverse">
          <input type="radio" name="youtube-playlist-order" value="reverse" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="youtube-playlist-order-ask">
          <input type="radio" name="youtube-playlist-order" value="" /> {}
        </label>
      </div>
    </form>

    <script src="../core/i18n.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
